{% extends 'base/_base.html' %}
{% load crispy_forms_filters %}

{% block title %}
blogs
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-7" >
        <h1>Post finder</h1>
    </div>
</div>
<div class="row justify-content-center">
    <div class="col-7" >
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Submit</button>
                <hr>
            </form>
            {% for post in posts %}
                <div class="card" style="width: 47em;">
                  <div class="card-header">
                    <h5 class="card-title">{{ post.title }}</h5>
                  </div>

                  <div class="card-body">
                    <a href="{% url 'detail' post.pk %}" class="btn btn-primary">Open post</a>
                  </div>
                
                </div>
                <hr>
            {% endfor %}
    </div>
</div>
{% endblock %}
